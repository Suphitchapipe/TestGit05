<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Django App</title>
</head>
<body>
    <h1>Welcome to My Django App</h1>
    <p>Ad Astra Abyssosque!!</p>
    <ul>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'register' %}">Register</a></li>
    </ul>
    <div>
        <h1>Login Attempt Log</h1>
        <ul>
            {% for attempt in login_attempts %}
                <li>
                    {{ attempt.email }} - {{ attempt.timestamp }} - {% if attempt.successful %}Successful{% else %}Failed{% endif %}
                </li>
            {% endfor %}
        </ul>
      </div>
</body>
</html>
